<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Consultation</title>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header"></div>
        <h1>Book a Consultation</h1>

        <form th:action="@{/consultations/book/save}" method="post">
            <label for="Id">ID:</label>
            <input type="number" id="Id" name="Id" required><br><br>

            <label for="consultantName">Consultant Name:</label>
            <input type="text" id="consultantName" name="consultantName" required><br><br>
            
            <label for="consultationDate">Consultation Date:</label>
            <input type="date" id="consultationDate" name="consultationDate" required><br><br>
            
            <label for="memberId">Member Id:</label>
            <input type="number" id="memberId" name="memberId" required><br><br>

            <button type="submit">Book Consultation</button>
        </form>
    </div>
</body>
</html>
