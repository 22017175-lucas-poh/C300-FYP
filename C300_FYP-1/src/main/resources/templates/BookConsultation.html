<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Consultation</title>
</head>
<body>
    <h1>Book a Consultation</h1>
    <form action="/consultations/book" method="post">
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName" required><br><br>

        <label for="accountId">Account ID:</label>
        <input type="number" id="accountId" name="accountId" required><br><br>

        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" required><br><br>

        <label for="time">Time (HH:MM):</label>
        <input type="text" id="time" name="time" required><br><br>

        <label for="consultantName">Consultant Name:</label>
        <input type="text" id="consultantName" name="consultantName" required><br><br>

        <button type="submit">Book Consultation</button>
    </form>
</body>
</html>
