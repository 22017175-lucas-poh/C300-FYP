<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Consultation</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div th:replace="fragments/header"></div>
        <h1>Book a Consultation</h1>
        
                <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/consultations/book/save}" method="post">
            <!-- Date Field -->
            <div class="mb-3">
                <label for="consultationDate" class="form-label">Consultation Date:</label>
                <input type="date" class="form-control" id="consultationDate" name="consultationDate" required>
            </div>
            
            <!-- Consultant Dropdown -->
            <div class="mb-3">
                <label for="consultantName" class="form-label">Consultant Name:</label>
                <select class="form-control" id="consultantName" name="consultantName" required>
                    <option th:each="consultant : ${consultants}" 
                            th:value="${consultant.name}" 
                            th:text="${consultant.name}" 
                            th:if="${consultant.dateLeft == null}"></option>
                </select>
            </div>

<div class="mb-3">
    <label for="consultationTime" class="form-label">Consultation Time:</label>
    <select class="form-control" id="consultationTime" name="consultationTime" required>
        <option value="10:00">10:00 AM</option>
        <option value="11:00">11:00 AM</option>
        <option value="12:00">12:00 PM</option>
        <option value="13:00">1:00 PM</option>
        <option value="14:00">2:00 PM</option>
        <option value="15:00">3:00 PM</option>
    </select>
</div>

            <button type="submit" class="btn btn-primary">Book Consultation</button>
        </form>
    </div>
</body>
</html>
