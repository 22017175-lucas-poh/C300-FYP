<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Consultation</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header"></div>
        <h1>Book a Consultation</h1>

        <form th:action="@{/consultations/book/save}" method="post">
            <div class="mb-3">
                <label for="consultationDate" class="form-label">Consultation Date:</label>
                <input type="date" class="form-control" id="consultationDate" name="consultationDate" required>
            </div>
            
            <div class="mb-3">
                <label for="consultantName" class="form-label">Consultant Name:</label>
                <input type="text" class="form-control" id="consultantName" name="consultantName" required>
            </div>

            <button type="submit" class="btn btn-primary">Book Consultation</button>
        </form>
    </div>
</body>
</html>
