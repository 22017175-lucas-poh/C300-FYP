<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Card</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div th:replace="fragments/header"></div>

		<h1>Edit Card</h1>

		<!-- Display Duplicate Card Error -->
		<div th:if="${duplicateCard_Error}" class="alert alert-danger">
			Duplicate Card found. Please enter a unique Card number.</div>

		<form th:action="@{/Admin/Card/Edit/{id}(id=${card.id})}"
			method="post" th:object="${card}" enctype="multipart/form-data"
			class="needs-validation" novalidate>
			<!-- Hidden Field for Card ID -->
			<input type="hidden" th:field="*{id}" />

			<!-- Account Type -->
			<div class="mb-3">
				<label for="account_type" class="form-label">Account Type</label> <select
					id="account_type" class="form-select" th:field="*{account_type}"
					required>
					<option value="">Choose one</option>
					<option th:each="account : ${accountTypeList}"
						th:value="${account.id}" th:text="${account.name}"
						th:selected="${account.id == card.account_type.id}"></option>
				</select>
				<div class="invalid-feedback">Please select an Account Type</div>
			</div>

			<!-- Card Number -->
			<div class="mb-3">
				<label for="cardNumber" class="form-label">Card Number</label> <input
					id="cardNumber" type="text" class="form-control"
					th:field="*{cardNumber}" required pattern="^\d{9}$" />
				<div class="invalid-feedback">Please enter a valid 9-digit
					Card Number</div>
			</div>

			<!-- CVV -->
			<div class="mb-3">
				<label for="CVV" class="form-label">CVV/CVC</label> <input id="CVV"
					type="text" class="form-control" th:field="*{CVV}" required
					pattern="^\d{3}$" />
				<div class="invalid-feedback">Please enter a valid 3-digit CVV</div>
			</div>

			<!-- Expiry Date -->
			<div class="mb-3">
				<label for="ExpiryDate" class="form-label">Expiry Date</label> <input
					id="ExpiryDate" type="date" class="form-control"
					th:field="*{expiryDate}" required />
				<div class="invalid-feedback">Please enter a valid Expiry Date</div>
			</div>

			<!-- Cardholder's Name -->
			<div class="mb-3">
				<label for="CardName" class="form-label">Cardholder's Name</label> <input
					id="CardName" type="text" class="form-control"
					th:field="*{cardName}" required minlength="5" />
				<div class="invalid-feedback">Please enter a valid
					Cardholder's Name</div>
			</div>

			<!-- Bank Name -->
			<div class="mb-3">
				<label for="BankName" class="form-label">Bank Name</label> <input
					id="BankName" type="text" class="form-control"
					th:field="*{bankName}" readonly />
			</div>

			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Update Card</button>
				<a href="/Admin/Card" class="btn btn-secondary">Cancel</a>
			</div>
		</form>
	</div>
</body>
</html>
