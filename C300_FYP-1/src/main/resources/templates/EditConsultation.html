<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Consultation</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
    <div th:replace="fragments/header"></div>
        <h1>Edit Consultation</h1>
        <form th:action="@{/consultations/edit/{id}(id=${consultation.id})}" method="post">
            <div class="mb-3">
                <label for="consultationDate" class="form-label">Consultation Date:</label>
                <input type="date" class="form-control" id="consultationDate" name="consultationDate" 
                       th:value="${consultation.consultationDate}" required>
            </div>
            <div class="mb-3">
                <label for="consultantName" class="form-label">Consultant Name:</label>
                <input type="text" class="form-control" id="consultantName" name="consultantName" 
                       th:value="${consultation.consultantName}" required>
            </div>
            <div class="mb-3">
                <label for="memberName" class="form-label">Member Name:</label>
                <input type="text" class="form-control" id="memberName" name="memberName" 
                       th:value="${consultation.member.name}" disabled>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
