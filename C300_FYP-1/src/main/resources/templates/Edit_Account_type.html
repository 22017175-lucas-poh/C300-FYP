<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>RP Digital Bank - Edit Account Type</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script th:if="${duplicateAccountTypeError}">
        alert("Error: Account Type with the same name already exists. Please enter a unique account type name.");
    </script>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header"></div>

        <h1>Edit Account Type</h1>
        <form th:action="@{/Account_type/edit/{id}(id=${accountType.id})}" th:object="${accountType}" method="post">
            <div class="mb-3 col-5">
                <label for="account_type_name" class="form-label">Account Type</label>
                <input id="account_type_name" type="text" class="form-control" th:field="*{name}" required pattern=".{3,}" title="Minimum 3 characters required" />
                <small class="form-text text-muted">Minimum 3 characters required.</small>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
