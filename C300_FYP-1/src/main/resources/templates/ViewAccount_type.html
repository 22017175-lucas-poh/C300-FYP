<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>RP Digital Bank - Home</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this category?");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>View Account Type</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="account_type : ${listAccount_type}">
                    <tr>
                        <td th:text="${account_type.id}"></td>
                        <td th:text="${account_type.name}"></td>
                        <td>
                            <a th:href="@{/account_type/edit/{id}(id=${account_type.id})}">Edit</a> |
                            <a th:href="@{/account_type/delete/{id}(id=${account_type.id})}" onclick="return confirmDelete()">Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <footer>
         <!--    <div class="mb-3 fixed-bottom text-center">
                <span class="text-muted">&hearts; 2021 Booklink, Woodlands</span>
            </div> -->
        </footer>
    </div>
</body>
</html>
