<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rp Digital Bank - View Card Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AYn_nV5_8ghOSsafDXz9f5PsBvUzIJ6FOHiSnQOBKGe5a_7PQnElUIWcuMYkRZphoEu1zKWyVSXHH8xl&currency=SGD&components=buttons"></script>
</head>
<style>
    .custom-green {
        background-color: #28a745;
    }
    .btn-small {
        padding: 5px 15px;
        font-size: 1rem;
    }
    .gap-3 {
        gap: 1rem;
    }
    #amountInput {
        width: 120px;
        text-align: center;
    }
    #subtractButton, #addButton {
        width: 100px;
    }
    .pay-pal-small {
        transform: scale(0.8);
        transform-origin: center;
    }
</style>

<body>
    <div class="container">
        <div th:replace="fragments/header"></div>

        <h1 class="mb-4">View Card Balance</h1>

        <div class="card shadow-sm">
            <div class="card-header custom-green text-white">
                <h5 class="mb-0">Card Balance Details</h5>
            </div>

            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <!-- Card Number -->
                <div class="mb-3">
                    <label class="form-label">Card Number:</label>
                    <div class="form-control bg-light" th:text="${card.cardNumber}"></div>
                </div>

                <!-- Balance -->
                <div class="mb-3">
                    <label class="form-label">Balance:</label>
                    <div class="form-control bg-light" id="currentBalance"
                        th:text="'$' + ${card.balance}"></div>
                </div>

                <label for="amount" class="form-label me-3">Adjust Balance:</label>

                <div class="mb-3 d-flex justify-content-start align-items-center gap-3">
                    <!-- Subtract Button -->
                    <button type="button" class="btn btn-danger" id="subtractButton">- $10</button>

                    <!-- Amount Input (Box) -->
        <input type="number" id="amountInput" class="form-control" value="10" required min="0" />


                    <!-- Add Button -->
                    <button type="button" class="btn btn-success" id="addButton">+ $10</button>
                </div>

                <!-- PayPal Button Integration -->
                <div 	>						<div th:replace= "fragments/paypal"></div>
</div>

                <!-- Back Button -->
                <a href="/Card" class="btn btn-secondary mt-3">Back to Cards</a>
            </div>
        </div>
    </div>

    <script>
        let adjustmentAmount = 10; // Initialize the adjustment amount

        // Function to update the adjusted amount in the input field
        function updateAdjustment() {
            document.getElementById('amountInput').value = adjustmentAmount;
        }

        // Add amount to the adjusted balance
        document.getElementById('addButton').addEventListener('click', function() {
            adjustmentAmount += 10;  // Increase by $10
            updateAdjustment();
        });

        // Subtract amount from the adjusted balance
        document.getElementById('subtractButton').addEventListener('click', function() {
            if (adjustmentAmount >= 10) {
                adjustmentAmount -= 10;  // Decrease by $10
                updateAdjustment();
            } else {
                alert("Cannot subtract more than the current amount.");
            }
        });

        // Initialize the adjustment on page load
        updateAdjustment();
    </script>

</body>
</html>
