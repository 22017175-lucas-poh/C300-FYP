<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rp Digital Bank - View Card Balance</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .custom-green {
        background-color: #28a745; /* Customize to your preferred green shade */
    }
</style>

<body>
	<div class="container">
		<div th:replace="fragments/header"></div>

		<h1 class="mb-4">View Card Balance</h1>

		<div class="card shadow-sm">
			<div class="card-header custom-green text-white">
				<h5 class="mb-0">Card Balance Details</h5>
			</div>

			<div class="card-body">
				<!-- Display error if any -->
				<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

				<!-- Card Number -->
				<div class="mb-3">
					<label class="form-label">Card Number:</label>
					<div class="form-control bg-light" th:text="${card.cardNumber}"></div>
				</div>

				<!-- Balance -->
				<div class="mb-3">
					<label class="form-label">Balance:</label>
					<div class="form-control bg-light" th:text="'$' + ${card.balance}"></div>
				</div>

				<!-- Back Button -->
				<a href="/Card" class="btn btn-secondary">Back to Cards</a>
			</div>
		</div>
	</div>
</body>
</html>
