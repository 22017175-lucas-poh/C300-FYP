<!DOCTYPE html>
<html>
<head>
<title>Rp Digital Bank - View Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
	function confirmDelete() {
		return confirm("Are you sure you want to delete this card?");
	}
</script>

<style>
    /* Style for the Action column links */
    table.table a {
        color: #007bff; /* Set link color to blue */
        text-decoration: none; /* Remove underline */
    }

    table.table a:hover {
        color: #0056b3; /* Darker blue on hover */
        text-decoration: underline; /* Underline on hover */
    }
</style>

</head>
<body>
	<div class="container">
		<div th:replace="fragments/header"></div>

		<h1>View Cards</h1>
		<table class="table table-bordered">
			<a href="/Card/add" class="btn btn-primary">Add Card</a>

			<thead>
				<tr>
					<th>Account Type</th>
					<th>Card Number</th>
					<th>CVC/CVV</th>
					<th>Expiry Date</th>
					<th>Bank Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="Card : ${listCard}">
					<tr>
						<td th:text="${Card.account_type.name}"></td>
						<td th:text="${Card.cardnumber}"></td>
						<td th:text="${Card.CVV}"></td>
						<td th:text="${Card.expiryDate}"></td>
						<td th:text="${Card.bankName}"></td>

						<td><a th:href="@{/Card/edit/{id}(id=${Card.cardnumber})}"
							style="color: #007bff;">Edit</a> | <a
							th:href="@{/Card/delete/{id}(id=${Card.cardnumber})}"
							style="color: #007bff;" onclick="return confirmDelete();">Delete</a>
						</td>

					</tr>
				</th:block>
			</tbody>
		</table>
		<footer>
			<div class="mb-3 fixed-bottom text-center">
				<span class="text-muted">&hearts; 2024 Rp Digital Bank</span>
			</div>
		</footer>
	</div>
</body>
</html>
