<!DOCTYPE html>
<html>
<head>
    <title>RP Digital Bank - View Consultations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this consultation?");
        }
    </script>

    <style>
        /* Style for the Action column links */
        table.table a {
            color: #007bff; /* Set link color to blue */
            text-decoration: none; /* Remove underline */
        }

        table.table a:hover {
            color: #0056b3; /* Darker blue on hover */
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header"></div>

        <h1>View Consultations</h1>
        <a href="/consultations/book" class="btn btn-primary mb-3">Book Consultation</a>

       <table class="table table-bordered">
    <thead>
        <tr>
            <th>Member Name</th>              
            <th>Consultation Date</th>
            <th>Consultant Name</th>
            <th>Action</th>
        </tr> 	
    </thead>
    <tbody>
        <th:block th:each="consultation : ${listConsultations}">
            <tr>
                <td th:text="${consultation.member.name}"></td>
                <td th:text="${consultation.consultationDate}"></td>                       
                <td th:text="${consultation.consultantName}"></td>
                <td>
                    <a th:href="@{/consultations/edit/{id}(id=${consultation.id})}" class="text-primary">Edit</a> | 
                    <a th:href="@{/consultations/delete/{id}(id=${consultation.id})}" class="text-danger" onclick="return confirmDelete();">Delete</a>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>
    </div>
</body>
</html>
