<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RP Digital Bank</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fc;
            color: #333;
        }

        /* Contact Section */
        .contact-section {
            padding: 50px 20px;
        }
        .contact-section h1 {
            text-align: center;
            color: #4e73df;
            margin-bottom: 30px;
        }
        .form-control, .btn {
            border-radius: 10px;
        }
        .btn {
            background-color: #4e73df;
            color: white;
        }
        .btn:hover {
            background-color: #3b5bbb;
        }

        /* Map Section */
        .map-container {
            margin-top: 50px;
            text-align: center;
        }
        iframe {
            border: none;
            width: 100%;
            height: 400px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        footer a {
            color: #1cc88a;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div th:replace="fragments/header"></div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section container">
        <h1>Contact Us</h1>
        <p class="text-center mb-5">Have questions or need help? Fill out the form below, and our team will get back to you as soon as possible.</p>

        <form action="/submitContact" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="col-12">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary px-5">Send Message</button>
            </div>
        </form>

        <!-- Map Section -->
        <div class="map-container">
            <h2 class="mb-3">Find Us Here</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199332.54138384767!2d103.69884775951963!3d1.3139965761657095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da190f7b823c1d%3A0x6c8f94cbdcf08658!2sSingapore!5e0!3m2!1sen!2ssg!4v1683806621925!5m2!1sen!2ssg"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 RP Digital Bank. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>
</body>
</html>
