<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RP Digital Bank</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .contact-section {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-section h1 {
            text-align: center;
            color: #4e73df;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .contact-section p {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #4e73df;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        form input:focus, form textarea:focus {
            outline: none;
            border-color: #4e73df;
            box-shadow: 0px 0px 8px rgba(78, 115, 223, 0.5);
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #4e73df;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #3b5bbb;
        }

        .alert {
            max-width: 800px;
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .map-container {
            margin-top: 50px;
            text-align: center;
        }

        .map-container h2 {
            color: #4e73df;
            font-weight: 600;
            margin-bottom: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header><div th:replace="fragments/header"></div></header>

    <!-- Contact Section -->
    <section class="contact-section container">
        <h1>Contact Us</h1>
        <p class="text-center mb-5">Have questions or need help? Fill out
            the form below, and our team will get back to you as soon as
            possible.</p>

        <!-- Display success or error messages -->
        <div th:if="${success}" class="alert alert-success text-center"
            role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger text-center"
            role="alert">
            <span th:text="${error}"></span>
        </div>

        <form action="/submitContact" method="post" th:action="@{/submitContact}">
            <div>
                <label for="name">Name:</label> <input type="text" id="name"
                    name="name" required>
            </div>
            <div>
                <label for="email">Email:</label> <input type="email" id="email"
                    name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <!-- Map Section -->
        <div class="map-container">
            <h2 class="mb-3">Find Us Here</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3189.8738702157593!2d103.78545677689146!3d1.4423890974983395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da175cb71547d7%3A0x5b795c809aad5bfb!2sRepublic%20Polytechnic!5e0!3m2!1sen!2ssg!4v1683806621925!5m2!1sen!2ssg"
                allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <div th:replace="fragments/footer"></div>
</body>
</html>
