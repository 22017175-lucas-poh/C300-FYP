<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>RP Digital Bank - Forget Password</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header"></div>
        <main>
            <h1>RP Digital Bank - Forget Your Password</h1>
            <form th:action="@{/forgotPassword}" method="post">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required />
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Find Username</button>
                </div>
            </form>
            <div class="text-center mt-3 d-flex justify-content-center">
                <a href="/login" class="btn btn-secondary">Go Back</a>
            </div>
        </main>
        <div th:replace="fragments/footer"></div>
    </div>
</body>
</html>
