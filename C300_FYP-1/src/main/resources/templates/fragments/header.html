<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	list-style: none;
	text-decoration: none;
}

a {
	color: white;
}

a:visited {
	color: white;
}

a:hover {
	color: #FFFFFF;
	text-decoration: underline;
}

body {
	background-color: rgb(255, 255, 255);
	font-family: sans-serif;
}

.off-screen-menu {
	background-color: rgb(0, 128, 0);
	height: 400px;
	width: 400px;
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	text-align: center;
	font-size: 1.5rem;
	border-radius: 15px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	opacity: 0;
	visibility: hidden;
	transition: opacity 0.3s ease, visibility 0.3s ease;
	z-index: 9999;
}

.off-screen-menu.active {
	opacity: 1;
	visibility: visible;
}

nav {
	padding: 1rem;
	display: flex;
	justify-content: space-between;
	align-items: center;
	background-color: rgb(0, 128, 0);
	z-index: 10000;
	position: relative;
}

nav .navbar-brand img {
	height: 40px;
}

.ham-menu {
	height: 50px;
	width: 40px;
	margin-left: auto;
	position: relative;
	cursor: pointer;
}

.ham-menu span {
	height: 5px;
	width: 100%;
	background-color: #FFFFFF;
	border-radius: 25px;
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%, -50%);
	transition: .3s ease;
}

.ham-menu span:nth-child(1) {
	top: 25%;
}

.ham-menu span:nth-child(3) {
	top: 75%;
}

.ham-menu.active span {
	background-color: white;
}

.ham-menu.active span:nth-child(1) {
	top: 50%;
	transform: translate(-50%, -50%) rotate(45deg);
}

.ham-menu.active span:nth-child(2) {
	opacity: 0;
}

.ham-menu.active span:nth-child(3) {
	top: 50%;
	transform: translate(-50%, -50%) rotate(-45deg);
}

.off-screen-menu a {
	color: white;
	text-decoration: none;
}

.off-screen-menu a:hover {
	color: #FFFFFF;
	text-decoration: underline;
}

.off-screen-menu form button {
	background-color: transparent;
	border: none;
	color: white;
	font-size: 1.5rem;
	cursor: pointer;
	text-align: center;
	padding: 0;
	outline: none;
	box-shadow: none;
}

.off-screen-menu form button:hover, .off-screen-menu form button:focus,
	.off-screen-menu form button:active {
	color: white;
	background-color: transparent;
	outline: none;
	border: none;
	text-decoration: underline;
	box-shadow: none;
}
</style>
</head>
<body>

	<!-- Off-Screen Menu -->
	 <div class="off-screen-menu">
        <a href="/">Home</a>
        <a href="/Card">Manage Card</a> 
        <a href="/Account">Manage Accounts</a>
        <a href="/consultations">Book Consultation</a>        
        <a href="/Admin/Card" sec:authorize="hasAnyRole('ROLE_BO', 'ROLE_FA')">Manage Card</a>
        <a href="/Admin/consultations" sec:authorize="hasRole('ROLE_FA')">Manage Consultations</a>
        <a href="/Member" sec:authorize="hasRole('ROLE_BO')">Manage Member</a>
        <a sec:authorize="!isAuthenticated()" href="/login">Login</a>

        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
            <button class="btn nav-link" type="submit">Logout</button>
        </form>
    </div>

	<!-- Navigation Bar -->
	<nav>
		<a class="navbar-brand" href="/"> <img src="/images/Rp_logo.png"
			alt="Logo">
		</a>

		<!-- Hamburger Menu -->
		<div class="ham-menu">
			<span></span> <span></span> <span></span>
		</div>
	</nav>

	<script>
        const hamMenu = document.querySelector(".ham-menu");
        const offScreenMenu = document.querySelector(".off-screen-menu");

        hamMenu.addEventListener("click", () => {
            hamMenu.classList.toggle("active");
            offScreenMenu.classList.toggle("active");
        });
    </script>

</body>
</html>
