<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RP digital Bank - Login</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div th:replace="fragments/header"></div>

		<form th:action="@{/login}" method="post">
			<h1>Please Login</h1>
			<div th:if="${param.error}" class="alert alert-danger">Invalid
				username and password.</div>
				
			<div th:if="${param.logout}" class="alert alert-success">You
				have been logged out.</div>
			<label for="username" class="form-label">Username</label> <input
				type="text" class="form-control" id="username" name="username"
				th:value="${param.username}" /> <label for="password"
				class="form-label">Password</label> <input type="password"
				class="form-control" id="password" name="password" />
			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Log in</button>
			</div>
		</form>

		<!-- <div th:replace="fragments/footer"></div> -->
	</div>
</body>
</html>
