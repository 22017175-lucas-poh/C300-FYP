<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RP Digital Bank - Login</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.min.js"></script>
<style>
  /* Style links for better readability */
  a {
    color: black;
    text-decoration: none; /* Remove underline */
  }
  a:hover { /* Style on hover */
    color: #333; /* Darken text on hover */
  }
  
  /* Center form and add some padding */
  .login-form {
    margin: 0 auto;
    padding: 2rem;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="container">
    <div th:replace="fragments/header"></div>
    <main>
      <div class="login-form">
        <h1>Welcome to RP Digital Bank - Please Login</h1>
        <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

        <form th:action="@{/login}" method="post">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" th:value="${param.username}" required />

          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />

          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Log in</button>
          </div>
        </form>
      </div>

      <div class="text-center mt-3">
        <p>Don't have an account? <a href="/register" class="btn btn-secondary">Register here</a></p>
        <p>Forget your password? <a href="/forget" class="btn btn-secondary">Click here</a></p>
      </div>
    </main>
    <div th:replace="fragments/footer"></div>
  </div>
</body>
</html>
