<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>RP Digital Bank - Register A New Account</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        .btn-primary.important {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header"></div>
        <main>
            <form th:action="@{/register}" method="post" th:object="${member}">
                <h1 class="text-center">Welcome to RP Digital Bank</h1>
                <p class="text-muted text-center">Create a new account</p>

                <div th:if="${param.error}" class="alert alert-danger mb-3">
                    <strong>Error:</strong> Invalid registration details.
                </div>

                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>

                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required />
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required />
                </div>

                <div class="form-group mb-3">
                    <label for="nric" class="form-label">NRIC</label>
                    <input type="text" class="form-control" id="nric" name="nric" 
                           pattern="[A-Za-z][0-9]{7}[A-Za-z]" required />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary important mb-3">Register</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
