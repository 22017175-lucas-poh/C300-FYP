<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RP Digital Bank - Reset Password</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
	<div th:replace="fragments/header"></div>
		<h1>Reset Password</h1>
		<form th:action="@{/resetPassword}" method="post">
			<input type="hidden" th:value="${member.id}" name="id" /> <label
				for="password" class="form-label">Enter New Password</label> <input
				type="password" class="form-control" id="password" name="password"
				required /> <label for="confirmPassword" class="form-label">Confirm
				Password</label> <input type="password" class="form-control"
				id="confirmPassword" name="confirmPassword" required />

			<div th:if="${error}" class="alert alert-danger mt-3">
				<p th:text="${error}"></p>
			</div>
			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Reset
					Password</button>
			</div>
		</form>
	</div>
</body>
</html>
