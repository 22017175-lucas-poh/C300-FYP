<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RP Digital Bank - Reset Password</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div th:replace="fragments/header"></div>
    <h1>Reset Password</h1>
    <form th:action="@{/resetPassword}" method="post">
        <input type="hidden" name="enteredOtp" th:value="${session.otp}" />
        <input type="hidden" name="memberId" th:value="${session.memberId}" />

        <div class="mb-3">
            <label for="enteredOtp" class="form-label">Enter OTP</label>
            <input type="text" id="enteredOtp" name="enteredOtp" class="form-control" required />
            <div th:if="${otpError}" class="alert alert-danger mt-2">
                <p th:text="${otpError}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
            <div th:if="${error}" class="alert alert-danger mt-2">
                <p th:text="${error}"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Reset Password</button>
    </form>
</div>
</body>
</html>
